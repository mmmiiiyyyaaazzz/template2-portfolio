<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ページが見つかりません | FirmName</title>
  <!-- docs/index.html の <head> 内 -->
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/theme-trust.css">
<link rel="stylesheet" href="css/responsive.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5NZJY385Y6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-5NZJY385Y6'); // ←上と同じID
</script>

  <script>
  // 全ページ共通：クリック計測（GA4のgtagが入っている前提）
  window.addEventListener('DOMContentLoaded', function () {
    const ev = (name, params) => { try { gtag('event', name, params); } catch(e){} };
    const where = a => a.dataset.loc
      || (a.closest('.t2-header') ? 'header'
      : a.closest('.t2-footer') ? 'footer'
      : a.closest('.t2-cta, .x-cta') ? 'cta' : 'body');

    // お問い合わせ導線（#contact / Googleフォーム）
    document.querySelectorAll('a[href*="#contact"],a[href*="forms.gle"],a[href*="docs.google.com/forms"]').forEach(a=>{
      a.addEventListener('click', ()=> ev('contact_click', { location: where(a) }));
    });

    // 電話リンク
    document.querySelectorAll('a[href^="tel:"]').forEach(a=>{
      a.addEventListener('click', ()=> ev('tel_click', { location: where(a) }));
    });

    // メールリンク（ある場合）
    document.querySelectorAll('a[href^="mailto:"]').forEach(a=>{
      a.addEventListener('click', ()=> ev('mail_click', { location: where(a) }));
    });
  });
</script>

</head>
<body>
  <a class="t2-skip" href="#main">本文へスキップ</a>

  <section class="t2-page-hero" style="--t2-hero-img:url('image/service-1.jpeg');">
    <div class="inner">
      <h1 class="t2-page-title">ページが見つかりません（404）</h1>
    </div>
  </section>

  <nav class="t2-breadcrumb" aria-label="パンくず">
    <ol>
      <li><a href="index.html">ホーム</a></li>
      <li aria-current="page">404 Not Found</li>

<script src="base.js" defer></script>
  <script>
  // クリック計測をまとめて付与（GA4が入っている前提）
  window.addEventListener('DOMContentLoaded', function () {
    function ev(name, params){ try{ gtag('event', name, params); }catch(e){} }

    // どこからのクリックか自動で推定（必要なら data-loc で上書き可）
    function where(a){
      if (a.dataset.loc) return a.dataset.loc;
      if (a.closest('.t2-header')) return 'header';
      if (a.closest('.t2-footer')) return 'footer';
      if (a.closest('.t2-cta,.x-cta')) return 'cta';
      if (a.closest('.t2-page-hero')) return 'hero';
      return 'body';
    }

    // お問い合わせ導線（#contact へ飛ぶリンクやフォーム直リンク）
    document.querySelectorAll('a[href*="#contact"],a[href*="forms.gle"],a[href*="docs.google.com/forms"]').forEach(a=>{
      a.addEventListener('click', ()=> ev('contact_click', {location: where(a)}));
    });

    // TELリンク
    document.querySelectorAll('a[href^="tel:"]').forEach(a=>{
      a.addEventListener('click', ()=> ev('tel_click', {location: where(a)}));
    });

    // メールリンク（ある場合）
    document.querySelectorAll('a[href^="mailto:"]').forEach(a=>{
      a.addEventListener('click', ()=> ev('mail_click', {location: where(a)}));
    });
  });
</script>
